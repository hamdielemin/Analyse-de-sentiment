<div class="container d-flex justify-content-center align-items-center vh-100" style="margin-top: -3rem;">

        <div class="text-center">
            <h1>Analysez votre phrase</h1>
                {% if prediction.prob(1) > 0.8 %}
         <div id="result" class="mt-3" style="font-family: Arial, sans-serif;"><p><strong>Positif</strong></p></div>
    {% elif prediction.prob(0) > 0.8%}
         <div id="result" class="mt-3" style="font-family: Arial, sans-serif;"><p><strong>Négatif</strong></p></div>

    {% else %}
                     <div id="result" class="mt-3" style="font-family: Arial, sans-serif;"><p><strong>indéterminé</strong></p></div>


    {% endif %}

            <form action="/" method="post">
                <input type="text" id="phraseInput" name="name" class="form-control mb-3" placeholder="Entrez votre phrase">
                <button id="analyseButton" class="btn btn-primary" style="background-color: #e3f2fd; color: #1a1d20;">Analyser</button>
            </form>
        </div>
    </div>

    <!-- Inclure les fichiers JavaScript de Bootstrap 5 et jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
