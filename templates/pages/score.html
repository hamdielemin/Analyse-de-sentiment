{% extends "layouts/default.html" %}

{% block head %}
    <style>
        .center-div {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .circle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        h3 {
            margin: 0;
        }

        h4 {
            margin-top: 5px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="center-div">
        <div class="circle-container">
            <div class="circle" class="circle" style="box-shadow: 0px 0px 10px rgba(55,255,0,0.68);">
                <h3>{{ pos }}%</h3>
            </div>
            <h4>Positive</h4>
        </div>
         <div class="circle-container">
            <div class="circle">
                <h3>{{ non }}%</h3>
            </div>
            <h4>Indéterminé</h4>
        </div>
        <div class="circle-container"  >
            <div class="circle" style="box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);">
                <h3>{{ neg }}%</h3>
            </div>
            <h4>Négative</h4>
        </div>

    </div>
{% endblock %}
